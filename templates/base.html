<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet"/>
        <link href="{{url_for('static', filename='css/sidebars.css')}}" rel="stylesheet"/>
        <title>Synit Web</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Synit Web</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/project">Project</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      API
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Deep Learning</a></li>
                      <li><a class="dropdown-item" href="#">Machine Learning</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/about" tabindex="-1">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        {% block content %}
        {% endblock%}
        <div class="p-5">
            <h1 class="display-5 text-center">Found me</h1>
            <hr class="my-2">
            <div class="row">
              <div class="col-sm">
                <p class="text-center">
                  <a href="https://www.github.com/SynitCool" target="_blank">
                    <img src="{{url_for('static', filename='assets/github-logo.png')}}" width=100 height=100/>
                  </a>
                </p>
              </div>
              <div class="col-sm">
                <p class="text-center">
                  <a href="https://www.kaggle.com/synitiscool" target="_blank">
                    <img src="{{url_for('static', filename='assets/kaggle-logo.png')}}" width=100 height=100/>
                  </a>
                </p>
              </div>
            </div>
        </div>
      <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    </body>
</html>
